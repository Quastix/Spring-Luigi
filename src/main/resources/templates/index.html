<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Pizza Luigi')"></head>
<body>
<!--navigatie menu bovenaan de website wordt vervangen door code in (fragments.html)-->
<nav th:replace="fragments::menu"></nav>
<h1>Pizza Luigi</h1>
<img th:src="@{/images/luigi.jpg}" alt="pizza" class="fullwidth">
<h2>Goede <th:block th:text="${moment}"></th:block></h2>
<h2>De zaakvoerder</h2>
<dl th:object="${zaakvoerder}">
    <dt>Naam</dt>
    <!--Thymeleaf vertaald naam naar getNaam-->
    <dd th:text="*{naam}"></dd>
    <dt>Aantal kinderen</dt>
    <!--Thymeleaf vertaald aantalKinderen naar getAantalKinderen-->
    <dd th:text="*{aantalKinderen}"></dd>
    <dt>Gehuwd</dt>
    <!--Thymeleaf vertaald gehuwd naar getGehuwd-->
    <dd th:text="*{gehuwd}"></dd>
    <dt>Adres</dt>
    <!--Thymeleaf Combineerd door | | de verschillende gegevens tot 1 zin
    Thymeleaf vertaald straat naar getStraat
    Thymeleaf vertaald huisNr naar getHuisNr
    Thymeleaf vertaald postcode naar getPostcode
    Thymeleaf vertaald gemeente naar getGemeente-->
    <dd th:object="${zaakvoerder.adres}" th:text="|*{straat} *{huisNr} *{postcode} *{gemeente}|"></dd>
</dl>
</body>
</html>
