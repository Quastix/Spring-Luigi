<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pizza's</title>
    <link rel="icon" href="images/luigi.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/luigi.css">
</head>
<body>
<h1>Pizza's</h1>
<!--Aanmaken van een pizzatabel
Met een hoofding van naam en prijs
je verwijst met de id pizzatabel naar het luigi.css bestand voor de opmaak-->
<table id="pizzatabel">
    <thead>
    <tr>
        <th>Naam</th>
        <th>Prijs</th>
        <th>Pikant</th>
    </tr>
    </thead>
    <tbody>
    <!--Met th:each itereert over de pizza's in de pizza array
    th:object geeft aan dat je attributen zal lezen van pizza-->
    <tr th:each="pizza : ${allePizzas}" th:object="${pizza}">
        <!--getNaam van de pizza-->
        <td th:text="*{naam}"></td>
        <!--getPrijs van de pizza-->
        <td th:text="*{prijs}"></td>
        <!--th:if pikant wordt enkel in de tabel opgenomen als de getPikant true is-->
        <td><th:block th:if="*{pikant}">pikant</th:block></td>
    </tr>
    </tbody>
</table>
</body>
</html>
